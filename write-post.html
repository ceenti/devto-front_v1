<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
    <title>Write a post</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <dvi class="row d-flex flex-column">
                    <div class="col">
                        <div class="logo d-flex justify-content-around">
                            <div class="d-flex align-items-center">
                                <span class="d-none d-md-block">
                                    <a href="index.html">
                                        <svg viewBox="0 32 447.99999999999994 448" xmlns="http://www.w3.org/2000/svg" width="50" height="40"><path d="M120.12 208.29c-3.88-2.9-7.77-4.35-11.65-4.35H91.03v104.47h17.45c3.88 0 7.77-1.45 11.65-4.35s5.82-7.25 5.82-13.06v-69.65c-.01-5.8-1.96-10.16-5.83-13.06zM404.1 32H43.9C19.7 32 .06 51.59 0 75.8v360.4C.06 460.41 19.7 480 43.9 480h360.2c24.21 0 43.84-19.59 43.9-43.8V75.8c-.06-24.21-19.7-43.8-43.9-43.8zM154.2 291.19c0 18.81-11.61 47.31-48.36 47.25h-46.4V172.98h47.38c35.44 0 47.36 28.46 47.37 47.28zm100.68-88.66H201.6v38.42h32.57v29.57H201.6v38.41h53.29v29.57h-62.18c-11.16.29-20.44-8.53-20.72-19.69V193.7c-.27-11.15 8.56-20.41 19.71-20.69h63.19zm103.64 115.29c-13.2 30.75-36.85 24.63-47.44 0l-38.53-144.8h32.57l29.71 113.72 29.57-113.72h32.58z"/></svg>
                                    </a>
                                </span>
                                <span class="d-none d-md-block font-weight-bold ml-3">Wirte a new post</span>
                            </div>
                            <div>
                                <button class="btn btn-outline-secondary border-0" type="button" id="button-addon1">Edit</button>
                                <button class="btn btn-outline-secondary border-0" type="button" id="button-addon1">Preview</button>
                            </div>
                            <div>
                                <a href="index.html">
                                    <button class="btn btn-outline-secondary border-0" type="button" id="button-addon1">X</button>
                                </a>
                                
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <div class="bg-white rounded p-5 mt-3 main-write-post">
                            
                            <form>
                                <div class="form-group">
                                    <button type="button" class="btn btn-light p-2 image-add-button">Agrega una imagen de cover</button>
                                    <input class="form-control form-control-lg border-0 d-none input-add-image" name="picUrl" type="text" placeholder="Escribe la url de tu foto...">
            
                                </div>                             
                                <div class="form-group" id="postForm">
                                    <input class="form-control form-control-lg border-0 title-placeholder" name="title" type="text" placeholder="New post title here...">
                                </div>
                                <div class="form-group">
                                  <input type="text" class="form-control border-0" autocomplete="off" id="newTagPosts" name="tags" placeholder="Add up to 4 tags...">
                                </div>
                                <div class="form-group">
                                  <textarea type="textarea" class="form-control border-0" id="inputWritePost" name="text" rows="10" placeholder="Write your post content here..."></textarea>
                                </div>
                              </form>
                     
                           

                         </div>
                       
                    </div>
                    <div class="col">
                        <div class="py-3 d-flex align-items-center footer-write-post">
                           
                            <button type="button" id="savePost" class="btn btn-primary border-0">Publish</button>
                            <button type="button" class="btn btn-primary bg-dark border-0 ml-2">Save draft</button>
                            <div class="ml-4">
                                <img src="images/icon_nav/cog.svg" alt="">
                            </div>
                            <div class="ml-4">
                                <span class="font-weight-lighter">Revert new changes</span>
                            </div>

                        </div>
                    </div>
                </dvi>
            </div>
        </div>
    </div>

<script
src="https://code.jquery.com/jquery-3.5.1.min.js"

crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="./js/library/moment.min.js" ></script>    
<script src="js/write-post.js"></script>

</html>
